<!-- 📁 auth.js 登录逻辑 (放在根目录) -->
<script type="module">
  
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
import {
  getAuth,
  signInWithPopup,
  GoogleAuthProvider,
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";

// Config
const firebaseConfig = {
  apiKey: "AIzaSyDpyzls0Qw3T-1wN7AeqFZNZN1jUu_hCFo",
  authDomain: "behind-11a.firebaseapp.com",
  projectId: "behind-11a",
  storageBucket: "behind-11a.appspot.com",
  messagingSenderId: "58433690789",
  appId: "1:58433690789:web:06aff504b0cd6d96b1c14c"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

// DOM elements
const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");
const userInfo = document.getElementById("userInfo");
const userPic = document.getElementById("userPic");
const welcomeModal = document.getElementById("welcomeModal");
const welcomeText = document.getElementById("welcomeText");
const okBtn = document.getElementById("okBtn");

// Login
if (loginBtn) {
  loginBtn.addEventListener("click", () => {
    signInWithPopup(auth, provider)
      .then((result) => {
        const user = result.user;
        showWelcomeModal(user.displayName);
        showUser(user);
      })
      .catch((error) => {
        alert("Login failed: " + error.message);
        console.error(error);
      });
  });
}

// Modal popup
function showWelcomeModal(name) {
  welcomeText.textContent = `Welcome back, ${name}!`;
  welcomeModal.style.display = "block";
}

if (okBtn) {
  okBtn.addEventListener("click", () => {
    welcomeModal.style.display = "none";
  });
}

// Show user info
function showUser(user) {
  if (loginBtn) loginBtn.style.display = "none";
  if (userInfo && userPic) {
    userInfo.style.display = "inline-block";
    userPic.src = user.photoURL;
  }
}

// Auth state change
onAuthStateChanged(auth, (user) => {
  const path = window.location.pathname;
  const isMain = path.endsWith("index.html") || path === "/";
  if (user) {
    showUser(user);
  } else if (!isMain) {
    alert("请先登录");
    window.location.href = "index.html";
  }
});

// Logout (optional)
if (logoutBtn) {
  logoutBtn.addEventListener("click", () => {
    signOut(auth).then(() => {
      window.location.href = "index.html";
    });
  });
}

  

</script>
