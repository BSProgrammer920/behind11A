<script type="module">
  
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
  import {
    getAuth,
    signInWithPopup,
    GoogleAuthProvider,
    onAuthStateChanged,
    signOut
  } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";

  // ‚úÖ Use your real config (copied from Firebase project settings)
  const firebaseConfig = {
    apiKey: "AIzaSyDpyzls0Qw3T-1wN7AeqFZNZN1jUu_hCFo",
    authDomain: "behind-11a.firebaseapp.com",
    projectId: "behind-11a",
    storageBucket: "behind-11a.appspot.com",
    messagingSenderId: "58433690789",
    appId: "1:58433690789:web:06aff504b0cd6d96b1c14c"
  };

  // ‚úÖ Initialize Firebase only ONCE
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  // ‚úÖ Login
  const loginBtn = document.getElementById("loginBtn");
  if (loginBtn) {
    loginBtn.addEventListener("click", () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
          alert(`Welcome ${user.displayName}`);
          location.reload();
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    });
  }

  // ‚úÖ Logout (optional button with id="logoutBtn")
  const logoutBtn = document.getElementById("logoutBtn");
  if (logoutBtn) {
    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => location.href = "index.html");
    });
  }

  // ‚úÖ Optional redirect if not logged in
  onAuthStateChanged(auth, (user) => {
    const path = window.location.pathname;
    const isMain = path.endsWith("index.html") || path === "/";
    if (!user && !isMain) {
      alert("ËØ∑ÂÖàÁôªÂΩï");
      window.location.href = "index.html";
    }
  });

  

</script>
